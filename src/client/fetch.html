<html>
    <head>
        <title>Fetch</title>
        <!-- Included CSS Files -->
        <link rel="stylesheet" href="/stylesheets/foundation.css">
        <link rel="stylesheet" href="/stylesheets/global.css">
        <!--[if lt IE 9]>
            <link rel="stylesheet" href="stylesheets/ie.css">
        <![endif]-->

        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/flick/jquery-ui.css">
    
        <!-- IE Fix for HTML5 Tags -->
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div style='margin:50px'>
            <div class="row">
                <div style='float:left'>
                    <input type='text' name='plusid' class="oversize input-text" placeholder="Enter G+ id">
                </div>
                <div style='float:left;margin-left:10px'>
                    <a href="#" class="fetch nice medium radius blue button">Fetch</a>
                </div>
                <br style='clear;both'>
            </div>
            <br>
            <div class="row postlist">
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"  type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"  type="text/javascript"> </script>
        <script src="/js/base.js" type="text/javascript"> </script>
        <script src="/js/fetch.js" type="text/javascript"> </script>

        <script type='text/template' id='post-list-tpl'>
            <% if (result.items.length > 0) { %>
                <div>
                <img src='<%= result.items[0].actor.image.url %>'>
                <a href='<%= result.items[0].actor.url %>'><%= result.items[0].actor.displayName %></a>
            </div>
            <br>
            <div class='row'>
                <div class='six columns'>
            <% for (var i=0; i<result.items.length; i++) { %>
                <div class='apost' data-x='<%=result.items[i].id %>'>
                    <span class='like-a curate jq-icon jq-icon-blue ui-icon-document'></span> <a target='_blank' href='<%= result.items[i].url %>'><%= result.items[i].title.substring(0, 50) %></a>
                </div>
            <% } %>
            <% } %>
                </div>
                <div class='six columns curate_spot'>
                </div>
            </div>
        </script>
        <script type='text/template' id='post-curate-tpl'>
            <div>
            <label>Slug</label>
            <br>
            <div style='padding:5px;background-color:#cccccc'><%= item.slug %></div>
        </div>
        <br>
        <div>
            <label>gta.gs url</label>
            <br>
            <div style='padding:5px;background-color:#cccccc'><%= item.gurl %></div>
        </div>
        <br>
        <div>
            <label>Add to Page/Section</label>
            <br>
            <div class='row'>
                <div class='five columns' style='padding:5px;border:1px solid #cccccc'>
                    <label>Pages</label>
                    <br>
                    <div class='newpage'>
                    <div class='pagelist' style='height:100px'>
                    </div>
                    <div class='entry_wrap' style='text-align:center;display:none'>
                        <div style='float:left'>
                        <input type='text' class='input-text small entry' placeholder='new page'>
                        </div>
                        <div style='float:left;margin-top:4px;position:relative'>
                            <span class='add' style='background-color:#00a6fc; padding:3px 6px 5px 6px;margin-left:2px;color:white;cursor:pointer'>+</span>
                            <div class='close' style='position:absolute;top:22px;left:2px;height:5px;min-width:20px;background-color:red;cursor:pointer'> </div>
                        </div>
                        <br style='clear:both' />
                    </div>
                    <div class='control_wrap' style='float:right;margin-bottom:15px'>
                        <span class='like-a control'>new page</span>
                    </div>
                </div>
                </div>
                <div class='five columns' style='padding:5px;border:1px solid #cccccc'>
                    <label>Sections</label>
                    <br>
                    <div class='newsecn'>
                    <div class='secnlist' style='height:100px'>
                    </div>
                    <div class='entry_wrap' style='text-align:center;display:none'>
                        <div style='float:left'>
                        <input type='text' class='input-text small entry' placeholder='new section'>
                        </div>
                        <div style='float:left;margin-top:4px;position:relative'>
                            <span class='add' style='background-color:#00a6fc; padding:3px 6px 5px 6px;margin-left:2px;color:white;cursor:pointer'>+</span>
                            <div class='close' style='position:absolute;top:22px;left:2px;height:5px;min-width:20px;background-color:red;cursor:pointer'> </div>
                        </div>
                        <br style='clear:both' />
                    </div>
                    <div class='control_wrap' style='float:right;margin-bottom:15px'>
                        <span class='like-a control'>new section</span>
                    </div>
                </div>
                </div>
            </div>

        </div>
        </script>
            
    </body>
</html>
